<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
      <fieldset>
        <legend>Form</legend>
      <table>
        <tr>
          <td width="100px">Nama</td>
          <td>:
            <input type="text" placeholder="Nama lengkap...">
          </td>
        </tr>
        <tr>
          <td width="100px">Username</td>
          <td>:
            <input type="text" placeholder="Username...">
          </td>
        </tr>
        <tr>
          <td width="100px">Email</td>
          <td>:
            <input type="email" placeholder="Your email...">
          </td>
        </tr>
        <tr>
          <td width="100px">Password</td>
          <td>:
            <input type="password" placeholder="Password...">
          </td>
        </tr>
        <tr>
          <td width="100px">Alamat Web</td>
          <td>:
            <input type="url" placeholder="Masukan URL Web...">
          </td>
        </tr>
        <tr>
          <td width="100px">Tanggal Lahir</td>
          <td>:
            <input type="date">
          </td>
        </tr>
        <tr>
          <td width="100px">Umur</td>
          <td>:
            <input type="number" min="1" max="90">
          </td>
        </tr>
        <tr>
          <td width="100px">Jenis kelamin</td>
          <td>:
            <input type="radio"> Laki-Laki <input type="radio"> Perempuan
          </td>
        </tr>
        <tr>
          <td width="100px">Agama</td>
          <td>:
            <select><option>Islam</option><option>Kristen</option><option>Katolik</option><option>Hindu</option><option>Budha</option><option>Konghucu</option></select>
          </td>
        </tr>
        <tr>
          <td width="100px">Biografi</td>
          <td>:
            <textarea name="name" rows="2" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <td width="100px">Foto</td>
          <td>:
            <img src="logo1.jpg" width="200" height="200">
          </td>
        </tr>
        <tr>
          <td width="100px">Audio</td>
          <td>:
            <audio src="sample.mp3" controls></audio>
          </td>
        </tr>
      </table>
        </fieldset>
  </body>
</html>
